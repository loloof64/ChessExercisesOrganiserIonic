<div class="history_wrapper" 
    [style.width.px]="width" [style.height.px]="height"
>
    <div class="history_main">
        <span 
            *ngFor="let singleElement of elements" 
            class="moveEntry"
            (click)="sendRequestSetBoardMove(singleElement)"
            [style.backgroundColor]="selectedElement === singleElement ? 'lightgreen' : 'beige'"
        >{{singleElement.text}}</span>
    </div>
</div>
