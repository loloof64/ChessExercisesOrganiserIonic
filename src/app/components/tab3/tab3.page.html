<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Three
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner 
      color="primary"
      *ngIf="boardBusy"
    ></ion-spinner>
    <loloof64-chessboard 
      [size]="boardSize"
      [reversed]="false"
      (gotReady)="hideLoader"
      (gotBusy)="showLoader"
      #chessBoard
    ></loloof64-chessboard>
</ion-content>
