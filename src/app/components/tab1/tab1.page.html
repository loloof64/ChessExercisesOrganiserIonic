<ion-header>
  <ion-toolbar>
    <ion-title>
      Sample exercises
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let exercise of sampleExercises" (click)="loadExercice(exercise)">
        <ion-label>{{exercise.title}}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
