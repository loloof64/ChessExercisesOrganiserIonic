<ion-header>
  <ion-toolbar>
    <ion-title>
      Playing page
      <ion-button (click)="reverseBoard()">
        <fa-icon [icon]="faArrowsAltV" size="2x"></fa-icon>
      </ion-button>
      <ion-button (click)="processRestartGameRequest()">
        <fa-icon [icon]="faPlay"></fa-icon>
      </ion-button>
      <ion-button (click)="processStopGameRequest()">
        <fa-icon [icon]="faStop"></fa-icon>
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner 
      color="primary"
      *ngIf="boardBusy"
    ></ion-spinner>
    <loloof64-chessboard 
      [size]="boardSize"
      [reversed]="reversed"
      (gotReady)="hideLoader()"
      (gotBusy)="showLoader()"
      (gameFinished)="updateGameFinished()"
      #chessBoard
    ></loloof64-chessboard>
</ion-content>
